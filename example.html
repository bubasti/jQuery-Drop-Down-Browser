<!DOCTYPE html>
<html>
  <head>
    <title>Drop Down Browser</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css" media="all" />

    <script src="https://raw.github.com/bubasti/jQuery-Drop-Down-Browser/master/jquery.ui.dropdownbrowser.js" type="text/javascript"></script>

    <style>
      div {
        margin: 10px;
      }
    </style>
    <script>
      $(document).ready(function() {
        var data = [
          'option 1',
          'option 2',
          'option 3',
          'option 4',
          'option 5',
          'option 6',
          'option 7',
          'option 8',
          'option 9',
          'option 10',
          'option 11',
          'option 12',
          'option 13',
          'option 14',
          'option 15',
          'option 16',
          'option 17',
          'option 18',
          'option 19',
          'option 20'
        ];

        $('#dropdownbrowser0').dropdownbrowser({
          data: data,
          previous_ui: false,
        });

        $('#dropdownbrowser1').dropdownbrowser({
          data: data,
          previous_ui: false,
          next_ui: false,
        });

        $('#dropdownbrowser2').dropdownbrowser({
          selected: 12,
          data: data,
          onSelect: function(e, u) {
            console.log('Selected: ' + u.item.text());
          },
          beforeNext: function(e) {
            console.log('Before Next!');
          },
          beforePrevious: function(e) {
            console.log('Before Previous!');
          },
          afterNext: function(e) {
            console.log('After Next!');
          },
          afterPrevious: function(e) {
            console.log('After Previous!');
          }
        });

        $('#dropdownbrowser3').dropdownbrowser({
          data: data,
          next_ui: false,
          selected: 'option 17',
        });

      });
    </script>
    <title>bgChanger</title>
  </head>

  <body>
    <div id='dropdownbrowser2'></div>
    <div id='dropdownbrowser0'></div>
    <div id='dropdownbrowser3'></div>
    <div id='dropdownbrowser1'></div>
  </body>

</html>
